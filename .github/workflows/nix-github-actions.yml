name: Nix Flake Checks

on:
  pull_request:
    branches:
      - main
    paths: 
      - "**/*.nix"
      - "**/*.yaml"
  push:
    branches:
      - main 
    paths: 
      - "**/*.nix"
      - "**/*.yaml"

jobs:
  nix-flake-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - name: Nix Flake Check
        run: nix flake check --all-systems
